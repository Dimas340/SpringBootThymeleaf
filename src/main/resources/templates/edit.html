<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Edit user</title>
</head>
<body>
<form action="#" th:action="@{/admin/edit/*}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="username">UserName</label>
    <input type="text" th:field="*{username}" id="username" placeholder="UserName">
    <br/>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <br/>
    <label for="role">Role</label>
    <input type="text" th:field="*{role}" id="role" placeholder="Role">
    <br/>
    <input type="submit" value="Update User">
</form>
</body>
</html>
