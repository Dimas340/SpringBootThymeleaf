<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/admin/add}" th:object="${user, roles}"  method="post">
    <label for="username">Введите Имя</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Введите Имя">
    <label for="password">Введите Пароль</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Введите Пароль">
    <label for="role">Роль</label>
    <input type="text" th:field="*{role}" id="role" placeholder="Роль">
    <input type="submit" value="Create User">
</form>
</body>
</html>
